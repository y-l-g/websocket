name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: mbstring, iconv, ctype, xml, dom, fileinfo, tokenizer, filter
          tools: none
        env:
          phpts: ts

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev libargon2-dev libonig-dev libxml2-dev

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Configure CGO flags
        run: |
          echo "CGO_CFLAGS=-D_GNU_SOURCE $(php-config --includes)" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$(php-config --ldflags) $(php-config --libs)" >> $GITHUB_ENV

      - name: Build Custom FrankenPHP
        env:
          XCADDY_GO_BUILD_FLAGS: "-ldflags='-w -s' -tags=nobadger,nomysql,nopgx,nowatcher"
        run: |
          xcaddy build \
            --output frankenphp-linux-x86_64 \
            --with github.com/y-l-g/websocket/module=./module \
            --with github.com/dunglas/frankenphp/caddy \
            --with github.com/dunglas/caddy-cbrotli

      - name: Run Go Tests
        env:
          GOFLAGS: "-tags=nobadger,nomysql,nopgx,nowatcher"
        run: |
          cp frankenphp-linux-x86_64 ./module/frankenphp
          cd module
          go test -v -race .
          go test -v -race ./tests/integration/...
          cd ../

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP Tests via FrankenPHP
        run: ./frankenphp-linux-x86_64 php-cli ./vendor/bin/phpunit -c lib/phpunit.xml lib

      - name: Run PHPStan (Static Analysis)
        run: ./vendor/bin/phpstan analyze --configuration=lib/phpstan.neon --error-format=github

      - name: Upload Binary as Artifact
        uses: actions/upload-artifact@v6
        with:
          name: frankenphp-binary
          path: frankenphp-linux-x86_64

  release:
    name: Create GitHub Release
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Binary
        uses: actions/download-artifact@v7
        with:
          name: frankenphp-binary

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: frankenphp-linux-x86_64
          draft: false
          prerelease: false
          generate_release_notes: true
